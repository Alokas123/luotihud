<!DOCTYPE html>
<html>
<head>
    <title>Simple Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="ui">
    <div class="playerStats">
        <div class="stat" id="money">
            <i class="fas fa-dollar-sign" style="color: #4CAF50;"></i>
            <span id="moneyValue">0</span>
        </div>
        <div class="stat" id="bankmoney">
            <i class="fas fa-piggy-bank" style="color: #6FA1E5;"></i>
            <span id="bankMoneyValue">0</span>
        </div>
        <div class="stat" id="dirtymoney">
            <i class="fas fa-user-ninja" style="color: #808080;"></i>
            <span id="dirtyMoneyValue">0</span>
        </div>
        <div class="stat" id="job">
            <i class="fas fa-briefcase" style="color: #b96900;"></i>
            <span id="jobValue">Työtön - Pummi</span>
        </div>
    </div>
</div>
</body>
</html>
